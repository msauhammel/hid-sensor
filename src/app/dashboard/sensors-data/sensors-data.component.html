<div id="overlay" style="display: flex; justify-content: center; align-items: center" *ngIf="dataLoading">
  <mat-spinner ></mat-spinner>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="sensor">
    <th mat-header-cell *matHeaderCellDef>Sensor</th>
    <td mat-cell *matCellDef="let item">{{item.sensor.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="datum">
    <th mat-header-cell *matHeaderCellDef>Datum</th>
    <td mat-cell *matCellDef="let item"> {{item.date | date:'longDate'}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="temparatur">
    <th mat-header-cell *matHeaderCellDef>Temperatur</th>
    <td mat-cell *matCellDef="let item"> {{item.temperature}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="luftfeuchtigkeit">
    <th mat-header-cell *matHeaderCellDef>Luftfeuchtigkeit</th>
    <td mat-cell *matCellDef="let item"> {{item.humidity}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="standort">
    <th mat-header-cell *matHeaderCellDef>Standort</th>
    <td mat-cell *matCellDef="let item"> {{item.sensor.location}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Position</th>
    <td mat-cell *matCellDef="let item"> {{SensorPosition[item.sensor.position]}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item"><button mat-icon-button color="warn" (click)="deleteSensordata(item.id)"><mat-icon>delete</mat-icon></button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
<mat-paginator [hidden]="dataLoading"
  [length]="dataSize"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
  [pageIndex]="0"
  (page)="onPaginateChange($event)">
</mat-paginator>
